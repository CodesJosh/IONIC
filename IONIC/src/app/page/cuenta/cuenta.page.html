<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Detalles del Perfil</h2>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ user.name }}</ion-card-title>
      <ion-card-subtitle>{{ user.email }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Correo Electr√≥nico:</strong> {{ user.email }}</p>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" (click)="editProfile()">Editar Perfil</ion-button>
</ion-content>
