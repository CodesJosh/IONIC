        <ion-menu-button></ion-menu-button>
        <ion-button (click)="logout()">Logout</ion-button>

    </ion-toolbar>
  </ion-header>

  <h1 class="duber"> D U B E R </h1>

  <ion-button (click)="presentActionSheet()">Abrir Mapa</ion-button>

  <div id="map-container" *ngIf="mapVisible"> 
    <div class="map" id="mapa-box" tabindex="0" style="width: 100%; height: 400px;"></div>
  </div>
</ion-content>
